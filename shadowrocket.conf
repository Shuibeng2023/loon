########################################
# Shadowrocket - Merge Only Config
########################################

[General]
loglevel = notify
ipv6 = false

########################################

[DNS]
server = 1.1.1.1
server = 8.8.8.8

# AI 独立 DNS
server = /openai.com/8.8.8.8
server = /chatgpt.com/8.8.8.8
server = /googleapis.com/8.8.8.8
server = /anthropic.com/8.8.8.8

########################################

[Proxy Group]
HK = url-test, url=http://www.gstatic.com/generate_204, interval=600, timeout=5, tolerance=50, policy-regex-filter=港|HK
JP = url-test, url=http://www.gstatic.com/generate_204, interval=600, timeout=5, tolerance=50, policy-regex-filter=日|JP
US = url-test, url=http://www.gstatic.com/generate_204, interval=600, timeout=5, tolerance=50, policy-regex-filter=美|US|(?i)States|America
SG = url-test, url=http://www.gstatic.com/generate_204, interval=600, timeout=5, tolerance=50, policy-regex-filter=新|SG
KR = url-test, url=http://www.gstatic.com/generate_204, interval=600, timeout=5, tolerance=50, policy-regex-filter=韩|KR

AI = select, US, SG
TWITTER = select, US
TWITTER_MEDIA = select, US
TIKTOK = select, JP
META = select, KR
TELEGRAM = select, SG
SPOTIFY = select, HK
STREAMING = select, US, JP, SG
GLOBAL = select, US, JP, SG
CHINA = select, DIRECT

########################################

[Rule]
DOMAIN-SUFFIX,openai.com,AI
DOMAIN-SUFFIX,chatgpt.com,AI
DOMAIN-SUFFIX,googleapis.com,AI
DOMAIN-SUFFIX,anthropic.com,AI

DOMAIN-SUFFIX,x.com,TWITTER
DOMAIN-SUFFIX,twitter.com,TWITTER
DOMAIN-SUFFIX,twimg.com,TWITTER_MEDIA
DOMAIN-SUFFIX,video.twimg.com,TWITTER_MEDIA

DOMAIN-SUFFIX,tiktok.com,TIKTOK
DOMAIN-SUFFIX,tiktokv.com,TIKTOK

DOMAIN-SUFFIX,instagram.com,META
DOMAIN-SUFFIX,facebook.com,META
DOMAIN-SUFFIX,whatsapp.com,META

DOMAIN-SUFFIX,telegram.org,TELEGRAM
IP-CIDR,91.108.0.0/16,TELEGRAM,no-resolve

DOMAIN-SUFFIX,spotify.com,SPOTIFY
DOMAIN-SUFFIX,scdn.co,SPOTIFY

GEOIP,CN,CHINA
FINAL,GLOBAL
