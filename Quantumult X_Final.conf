host-suffix, openai.com, 美国节点
host-suffix, chatgpt.com, 美国节点
host-suffix, oaistatic.com, 美国节点
host-suffix, oaiusercontent.com, 美国节点
host-suffix, anthropic.com, 美国节点
host-suffix, claude.ai, 美国节点
host-suffix, gemini.google.com, 美国节点
host-suffix, perplexity.ai, 美国节点
host-suffix, x.ai, 美国节点
host-keyword, grok, 美国节点

# --- [核心复刻] 国内大模型与加速（直连） ---
host-suffix, deepseek.com, direct
host-keyword, deepseek, direct
host-suffix, qwen.ai, direct
