[general]
dns_exclusion_list = *.local, 192.168.*, 10.*, 172.16.*
server_check_url = http://www.gstatic.com/generate_204

[dns]
server = https://dns.google/dns-query
server = 223.5.5.5
# 方案4优化
address = /raw.githubusercontent.com/https://dns.google/dns-query
address = /github.com/https://dns.google/dns-query

[policy]
static=全球加速, proxy, 自动选择, 香港节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Global.png
static=苹果服务, direct, proxy, 香港节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Apple.png
url-test=自动选择, server-tag-regex=.*, interval=300, tolerance=50
url-test=香港节点, server-tag-regex=港|HK|Hong, interval=600, tolerance=50
url-test=美国节点, server-tag-regex=美|US|States, interval=600, tolerance=50

[filter_local]
# AI 相关
host-suffix, openai.com, 美国节点
host-suffix, chatgpt.com, 美国节点
host-suffix, claude.ai, 美国节点
host-suffix, gemini.google.com, 美国节点
# 国内/加速
host-suffix, deepseek.com, direct
host-suffix, appldnld.apple.com, direct

[filter_remote]
# 远程引用 (注意：Quantumult X 远程规则通常需要在 UI 界面添加，或在此处指定格式)
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/WeChat/WeChat.list, tag=微信, force-policy=direct, update-interval=86400, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/YouTube/YouTube.list, tag=YouTube, force-policy=美国节点, update-interval=86400, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Telegram/Telegram.list, tag=Telegram, force-policy=全球加速, update-interval=86400, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/China/China.list, tag=国内分流, force-policy=direct, update-interval=86400, enabled=true

[rewrite_local]
^https?://(www.)?g.cn url 302 https://www.google.com
