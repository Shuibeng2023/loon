// ==UserScript==
// @ConfigName        定制精简版 (无广告/纯地区分流/香港兜底)

[general]
server_check_url= http://www.gstatic.com/generate_204
server_check_timeout = 3000
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
dns_exclusion_list=*.10099.com.cn, *.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.mzstatic.com, *.mzedge.com, *.aaplimg.com
udp_drop_list = 443, STUN, QUIC

[dns]
no-ipv6
no-system
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=/*.github.com/8.8.8.8
server=/*.apple.com/119.29.29.29

[policy]
# 仅保留国家地区节点策略组
url-latency-benchmark=香港节点, server-tag-regex=(港|HK|(?i)Hong), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=台湾节点, server-tag-regex=(台|TW|(?i)Taiwan), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=日本节点, server-tag-regex=(日|JP|(?i)Japan), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=狮城节点, server-tag-regex=(新|狮|SG|(?i)Singapore), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=美国节点, server-tag-regex=(美|US|(?i)States), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
url-latency-benchmark=韩国节点, server-tag-regex=(韩|KR|(?i)Korea), check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png

[filter_remote]

# 2. 社交分流 (直接指向地区策略)
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Telegram/Telegram.list, tag=Telegram, force-policy=狮城节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Facebook/Facebook.list, tag=Facebook, force-policy=韩国节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Instagram/Instagram.list, tag=Instagram, force-policy=韩国节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Threads/Threads.list, tag=Threads, force-policy=韩国节点, enabled=true

# 3. 媒体与系统 (直接指向地区策略)
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Spotify/Spotify.list, tag=Spotify, force-policy=香港节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/YouTube/YouTube.list, tag=YouTube, force-policy=美国节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/TikTok/TikTok.list, tag=TikTok, force-policy=日本节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Twitter/Twitter.list, tag=Twitter, force-policy=美国节点, enabled=true

# 4. 其他服务
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Google/Google.list, tag=Google, force-policy=美国节点, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Apple/Apple.list, tag=Apple, force-policy=direct, enabled=true
https://raw.githubusercontent.com/VirgilClyne/GetSomeFries/main/ruleset/ASN.China.list, tag=国内网站, force-policy=direct, enabled=true

[filter_local]
# AI 服务 (根据自用标准直接指定地区)
host-suffix, openai.com, 美国节点
host-suffix, chatgpt.com, 美国节点
host-suffix, anthropic.com, 美国节点
host-suffix, claude.ai, 美国节点
host-suffix, deepseek.com, direct
host-keyword, deepseek, direct

# 基础分流
host-keyword, github, 香港节点
geoip, cn, direct
# 兜底全部走香港
final, 香港节点

[rewrite_local]
# 仅保留基础重定向
^https?://(www.)?g.cn url 302 https://www.google.com
^https?://(www.)?google.cn url 302 https://www.google.com

[rewrite_remote]

[server_local]

[server_remote]
https://gist.githubusercontent.com/Shuibeng2023/2cafa73a6a82b771c40214700eece301/raw/Quantumultx, tag=优选聚合, update-interval=172800, opt-parser=false, enabled=true

[mitm]
skip_validating_cert = true
hostname = *.google.cn, www.google.com