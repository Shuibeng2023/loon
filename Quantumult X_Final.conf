[general]
# 基础设置
dns_exclusion_list = *.local, 192.168.*, 10.*, 172.16.*, *.localhost, *.test
resource_parser_url = https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
server_check_url = http://www.gstatic.com/generate_204

[dns]
# 方案4优化：将规则域名指向具体的公共DNS IP，避免解析循环或语法错误
address = /raw.githubusercontent.com/8.8.8.8
address = /github.com/8.8.8.8
server = https://dns.google/dns-query
server = 223.5.5.5
server = 119.29.29.29

[policy]
# 1. 策略组定义（复刻小火箭逻辑）
static=全球加速, proxy, 自动选择, 香港节点, 美国节点, 狮城节点, 日本节点, 台湾节点, 韩国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Global.png
static=苹果服务, direct, proxy, 香港节点, 美国节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Apple.png
static=哔哩哔哩, direct, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Bilibili.png

# 2. 节点自动筛选（正则匹配）
url-test=自动选择, server-tag-regex=.*, interval=300, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png
url-test=香港节点, server-tag-regex=港|HK|Hong, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/HK.png
url-test=美国节点, server-tag-regex=美|US|States|American, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/US.png
url-test=台湾节点, server-tag-regex=台|TW|Taiwan, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/TW.png
url-test=日本节点, server-tag-regex=日|JP|Japan, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/JP.png
url-test=狮城节点, server-tag-regex=新|狮|SG|Singapore, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/SG.png
url-test=韩国节点, server-tag-regex=韩|KR|Korea, interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/KR.png

[filter_local]
