[rewrite_local]
# --- 账号 Token 获取 ---
# 阿里云盘：通过捕捉登录请求自动更新 Token
^https:\/\/(auth|aliyundrive)\.alipan\.com\/v2\/account\/token -url script-request-body https://gist.githubusercontent.com/Sliverkiss/33800a98dcd029ba09f8b6fc6f0f5162/raw/aliyun.js

# --- 谷歌优化 ---
# 将 .cn 域名自动跳转至国际版 .com，确保搜索体验
^https?:\/\/(www\.)?google\.cn url 302 https://www.google.com
^https?:\/\/(www\.)?g\.cn url 302 https://www.google.com

# 网易云音乐去广告 (净化开屏、精选、视频等广告)
^https?:\/\/i?ad\.music\.163\.com\/api\/ad url reject-200

# --- 之前添加的跳转功能 ---
# 微信链接跳转 Safari
^https?:\/\/weixin\.qq\.com\/.* url 302 safari://

# Telegram 链接跳转 Swiftgram
^https?:\/\/t\.me\/(.+) url 302 swiftgram://t.me/$1
