DOMAIN-SUFFIX,chatgpt.com,AI_US
DOMAIN-SUFFIX,oaistatic.com,AI_US
DOMAIN-SUFFIX,oaiusercontent.com,AI_US
DOMAIN-SUFFIX,google.com,AI_US
DOMAIN-SUFFIX,googleapis.com,AI_US
DOMAIN-SUFFIX,gstatic.com,AI_US
DOMAIN-SUFFIX,x.com,AI_US
DOMAIN-SUFFIX,twitter.com,AI_US

# ---- Twitter 图片 / 视频 ----
DOMAIN-SUFFIX,twimg.com,TW_MEDIA

# ---- Streaming ----
DOMAIN-SUFFIX,netflix.com,STREAMING
DOMAIN-SUFFIX,nflxvideo.net,STREAMING
DOMAIN-SUFFIX,disneyplus.com,STREAMING
DOMAIN-SUFFIX,spotify.com,STREAMING
DOMAIN-SUFFIX,scdn.co,STREAMING

# ---- Apple ----
DOMAIN-SUFFIX,apple.com,DIRECT
DOMAIN-SUFFIX,icloud.com,DIRECT

